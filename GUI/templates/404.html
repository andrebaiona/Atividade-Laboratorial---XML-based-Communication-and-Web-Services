{% extends "layout.html" %}
{% block title %}Página Não Encontrada{% endblock %}
{% block content %}
<div class="text-center">

    <h2>Oops! Página Não Encontrada</h2>

    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3"><i class="bi bi-house"></i> Voltar à Página Inicial</a>
</div>
{% endblock %}
